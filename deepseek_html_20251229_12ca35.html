<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocaloid Loft Media | Все песни</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Лофт стиль элементы -->
        <div class="loft-bg"></div>
        <div class="brick-wall"></div>
        <div class="metal-pipe"></div>
        
        <!-- Хедер -->
        <header class="loft-header">
            <div class="header-content">
                <h1><i class="fas fa-music"></i> VOCALOID LOFT MEDIA</h1>
                <p class="subtitle">Коллекция всех песен Vocaloid в одном месте</p>
                <div class="industrial-border"></div>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Поиск песен, артистов, персонажей...">
                </div>
                <div class="filters">
                    <select id="characterFilter">
                        <option value="">Все персонажи</option>
                        <option value="hatsune">Хацунэ Мику</option>
                        <option value="kaito">КАИТО</option>
                        <option value="rin">Кагаминэ Рин</option>
                        <option value="len">Кагаминэ Лен</option>
                        <option value="luka">Мегуринэ Лука</option>
                        <option value="meiko">Мейко</option>
                        <option value="gumi">GUMI</option>
                    </select>
                    <select id="yearFilter">
                        <option value="">Все годы</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Основной контент -->
        <main>
            <div class="stats-bar">
                <div class="stat">
                    <i class="fas fa-compact-disc"></i>
                    <span>Всего песен: <strong id="totalSongs">32</strong></span>
                </div>
                <div class="stat">
                    <i class="fas fa-clock"></i>
                    <span>Общая длительность: <strong>12ч 45м</strong></span>
                </div>
                <div class="stat">
                    <i class="fas fa-users"></i>
                    <span>Персонажей: <strong>8</strong></span>
                </div>
            </div>

            <div class="songs-grid" id="songsContainer">
                <!-- Песни будут загружены через JavaScript -->
            </div>
        </main>

        <!-- Плеер -->
        <div class="player-container">
            <div class="player">
                <div class="player-info">
                    <div class="now-playing">
                        <div class="song-cover" id="currentCover">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="song-details">
                            <div class="song-title" id="currentTitle">Не воспроизводится</div>
                            <div class="song-artist" id="currentArtist">Выберите песню</div>
                        </div>
                    </div>
                    
                    <div class="player-controls">
                        <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                        <button id="playBtn"><i class="fas fa-play"></i></button>
                        <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="volumeSlider" min="0" max="100" value="80">
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <span id="currentTime">0:00</span>
                        <input type="range" id="progressBar" min="0" max="100" value="0">
                        <span id="duration">0:00</span>
                    </div>
                </div>
                
                <audio id="audioPlayer" preload="metadata"></audio>
            </div>
        </div>

        <footer class="loft-footer">
            <p>Vocaloid Loft Media &copy; 2023 | Все аудиофайлы загружены и доступны для прослушивания</p>
            <div class="footer-links">
                <a href="#"><i class="fab fa-github"></i> GitHub</a>
                <a href="#"><i class="fab fa-vk"></i> VK</a>
                <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
